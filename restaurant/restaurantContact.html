        <div>
            <h1 class="name">Crabby's Seafood Kitchen</h1>

            <ul id="navbar">

                <div>
                    <table id="form">

                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address"/></td>

                    <tr>

                        <td><input type="email" id="tel" name="emailAddress"/></td>

                    <tr>
                        <td><label>Reason for inquiry:</label></td>

                        <td><textarea style="width: 167px" cols="20" rows="6"></textarea></td>
                    <tr>   
                        <td><label>Have you been to the restaurant?</label></td>
                        <td id="radiobtn"><input type="radio" name="yes" value="yes">Yes

                    </tr> 
                    <tr>  
                        <td><label>Best days to contact you:</label></td>
